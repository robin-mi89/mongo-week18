<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <header "page-header">
        <h1>Programmer Humor Scraper</h1>
        <button class="btn btn-primary" id="btnScrape">Scrape for articles</button>
        <button class="btn btn-danger" id="btnDelete">Delete saved articles</button>
      </header>
      
      <div class="jumbotron">
        <div class="row">
          <div class="col-sm-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Your Saved Articles</h3>
              </div>
              <div class="panel-body">
                <div id="saved-articles"></div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div id="notes"></div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Scraped Articles Here</h3>
          </div>
          <div class="panel-body">
            <div id="articles"></div>
          </div>
        </div>
        
        
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
